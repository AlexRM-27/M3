<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="P6_ARM.css">
    <title>Instantáneas</title>
</head>
<body>
<section class="container">

        <!-- Contenedor de la imagen -->
        <div class="image-container">
            <img src="https://images.pexels.com/photos/10084309/pexels-photo-10084309.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Imagen de post">
        </div>
        
        <!-- Contenedor de comentarios -->
        <div class="comments-section">
            <h3>Comentarios</h3>
            <div class="comments-list" id="commentsList">
                <!-- Comentarios aparecerán aquí -->
            </div>
            <div class="comment-input">
                <input type="text" id="commentInput" placeholder="Escribe un comentario...">
                <button onclick="addComment()">Publicar</button>
            </div>
        </div>
</section>
    <script src="P6_ARM.js"></script>

</body>
</html>
